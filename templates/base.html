{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'imgs/favorite.ico' %}" type="image/x-icon"/>

    <base href="/">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login1.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login2.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login3.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login4.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login5.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/baseloginAndRegister.css' %}"/>

</head>

<script>

    window.onload = function () {
        var canvasDiv = document.getElementById('canvas_container');
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        if (windowWidth <= 800) {
            windowWidth = 1300;
        }
        canvasDiv.style.width = windowWidth + 'px';
        canvasDiv.style.height = windowHeight + 'px';

    }


</script>

<style>
    * {
        z-index: 10 !important;
    }
</style>
<body>
<div id="canvas_container" style="position: fixed">
</div>
<div class="container">
    {% block content %} {% endblock %}

</div>

</body>
</html>
<base href="/">
<script src='{% static "js/login1.js" %}'></script>
<script src='{% static "js/login2.js" %}'></script>
<script src='{% static "js/login3.js" %}'></script>
