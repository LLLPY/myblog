{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'imgs/favorite.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login1.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/baseloginAndRegister.css' %}"/>

</head>

<script>

    window.onload = function () {
        var canvasDiv = document.getElementById('canvas_container');
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        if (windowWidth <= 800) {
            windowWidth = 1300;
        }
        canvasDiv.style.width = windowWidth + 'px';
        canvasDiv.style.height = windowHeight + 'px';

    }


</script>

<body style="position: relative;">
<div id="canvas_container" style="position: fixed">
</div>
<div class="container">
    {% block content %} {% endblock %}

</div>
 <script src='{% static "js/login1.js" %}' type="text/javascript"></script>
    <script src='{% static "js/login2.js" %}' type="text/javascript"></script>
    <script src='{% static "js/login3.js" %}' type="text/javascript"></script>
    <script src="{% static 'js/tools.js' %}" type="text/javascript"></script>
</body>
</html>
