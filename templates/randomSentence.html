<script>

    //随机整数的生成
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    //随机显示一段话
    var meijuList = ['安静笼罩著夏夜巨大的星空，覆盖著整个地球，温柔地无声无息。', '星星就像一盏盏小电灯，在空中闪烁。', '我对着广阔无垠的浩瀚星海，对着满天的银光，静静地坐着，心里就有了一片完整的星空。', '我在星空的这一端，你在星空的那一端，相隔很远这很远。灿烂的永恒，无尽的遥远，再也无法相见。', '如是一弯弦月升起，随着弦月的迅速移动，星星们像有光能蓄电池一样，不断充电逐渐变得更亮。', '当弦月西落，整个天空便是一片灿烂的星的世界，他们极力地释放光能，照亮夜的天穹，像镶嵌在蓝色丝绸上的夜明珠。', '夏天的星星就像是调皮的孩子一般逗人喜爱。', '初升的月亮挂在山顶上空，虽然就像云朵一样苍白，但是每一刻都在变得更加明亮。', '夏夜的星空，星星就像宝石镶嵌在蓝色的天空中，就像无数只小眼睛注视着我。', '在晴朗的夜空中，月亮像一位害羞的姑娘，用云雾遮挡住那美丽的脸庞，小星星顽皮地眨着眼睛，好像无数颗珍珠挂在那一望无垠的夜空中。', '我们曾经也错过许多美好的东西，何不抬头仰望偌大的星空，感受一下那种心痛，也许也是一种幸福。', '夜空是这无限循环的出口，看着夜空，心里说不出的欢悦，在一片万物寂静时刻，不再有任何的苦难，仔细看，明亮的群星多闪烁，不再有任何嫉妒丑恶无知，有的只是快乐，愉悦。', '星星比任何时候都要多，又大又亮，它们既不眨眼，也不闪烁，是恬静的，安详的。', '星空就像是一块纱，大大小小，星罗棋布的镶嵌着钻石，这纱又撒上了钻石粉末，然后铺在天空上。', '严冬的夜晚，几颗赤裸的星星可怜巴巴地挨着冻，瑟瑟发抖几乎听得见它们的牙齿冷得捉对儿厮打的声音。', '启明星是那么大，那么亮，整个广漠的天幕上只有它一个在那里放射着令人注目的光辉，活就像一盏悬挂在高空的明灯。', '夜空挂满了星星，月亮就像一只钓鱼的小船，仿佛航行在宽阔的银色的长河里。', '星星充满了感情，就像顽皮的孩子，在稚气执著地注视着人间，仿佛用那明亮的眸子讲述一个美丽动人的神话。', '白日可以在阳台远望绿树蓝天，夜晚可以凭栏欣赏灯火星空。', '点点的繁星好似颗颗明珠，镶嵌在天幕下，闪闪地发着光。', '满天密密麻麻的小星星，落在镜子似的河面上，就像珍珠玛瑙，闪闪发光。', '没有月亮，外面漆黑一团。但星空华丽，在世界上半部分兀自狂欢。星空的明亮与大地的黑暗断然分割。', '疏星闭上疲倦欲睡的眼睛，退隐消失了。', '墨蓝色的天空中挂着许多小星星，它们仿佛刚刚从银河里洗过澡似的，亮晶晶的。', '月光照在微波粼粼的海面上，海面上映托着石头的倒影。星星在一旁眨着快活的眼睛。', '深蓝色的天幕上繁星闪闪，就像是无数双眼睛，一闪一闪的。', "当我离去的时候，让我的思想来到你的身边，正如那夕阳的余晖，映在寂静星空的'边缘。", '今晚的月亮不同于以往那像大玉盘似的月亮。它有时把夜空变得悄然了，星星眨着眼睛更是与众不同了，更加增添了夜的色彩。', '东方已经浮上鱼肚色的白云，几颗疏散的星儿，还在天空中挤眉弄眼地闪动。', '星空倒映在这汹涌的海面上，便随波上下跳舞，时现时灭。', '一颗流星拖着长尾巴似的蓝色磷光，在夜空中划出一条长长的弧线，好大一会儿才渐渐地消失了。', '那一年我们望著星空，有那么多的灿烂的梦。以为快乐会永久，像是不变星空，陪著我。', '高高的夜空，几颗银亮的星星像是从水里刚捞出来似的在闪动。', '好一颗流星在夜空里划出银亮的线条，就像是在探寻着世界里最美好的未来。', '这颗流星变成了一道闪光，划破黑夜的长空。', '爱不是一定要拥有，就像是爱星空不必拥有，在星空下享受星光，就是最大的幸福', '星空刻下了时间的痕迹，又一年要过去了，在悦耳的钟声里，我把祝福的心曲为您奏响。', '我们等候着青春，却错过了彼此……但我永远会记得，那年夏天，最灿烂最寂寞的星空。', '黑蓝黑蓝的天空上，就像是撒芝麻似的撒了一天空的星星。', '星星也闪烁不定，就像一双双淘气，幼稚，而又充满神秘智慧的眼睛，也像一颗颗美丽的闪亮的宝石，更像一粒粒闪耀的光滑的，耀眼的珍珠在黑幕上舞蹈。', '夜幕降临，幽蓝幽蓝的天空中点缀着无数的小星星，一眨一眨地，仿佛在邀请人们到广阔的太空中去遨游。', '清晨，大风雪停下来了，不过还得过好久才天亮。几颗残星偷偷地睁开眼窥视那一片雪白的银白世界。', '极美的星夜，天上没有一朵浮云，深蓝色的天上，满缀着钻石般的繁星。', '一颗流星在蓝幽幽的夜空划过一道神奇的弧线，像是织女抛出的锦线，转瞬即逝。', '空中的星星十分醒目，有的大有的小有的亮有的暗，还可以看出许多的星座。', '在银河南端的那几颗星，多像是一个高举双夹，翘着尾巴的大蝎子，它是有名的“天蝎座”。', '暗蓝色的高空中闪耀着一颗白亮耀眼如钻石的星星——启明星。', '星星充满了感情，像是顽皮的孩子，在稚气执着地注视着人间，仿佛用那明亮的眸子讲述一个美丽动人的神话。', '一颗流星划破了夜的沉静，在天空中留下了一道美丽的长弧，继而消失在天边。我呆住了，原来流星也很美丽！。', '晴朗的夜晚，满天星斗闪烁着光芒，像是无数银珠，密密麻麻镶嵌在深黑色的夜幕上。', '命运偷走如果只留下结果，时间偷走初衷只留下了苦衷，你来过然后你走后，只留下星空。', '淘气的小星星在蓝幽幽的夜空划出一道金色的弧光，像是织女抛出一道锦线。', '逐渐淡去的黑云间，有几颗星羞答答地眨起眼儿来。', '渐渐地，残星闭上昏昏欲睡的眼睛，在晨空中退隐消失。', '夜幕就像是一条无比宽大的毯子，满天的星星就像是缀在这毯子上的一颗颗晶莹而闪光的宝石。', '天空有三五颗星星若明若暗地闪烁着，不时有几缕白云飘过，星光就隐藏起来了。', '夜幕像一条无比宽大的毯子，满天的星星像是缀在这毯子上的一颗颗晶莹而闪光的宝石。', '天空满天星斗，像一粒粒珍珠，似一把把碎金，撒落在碧玉盘上。此刻是那么的宁静安详，树叶在沙沙作响，星星在不停地眨着眼睛。', '窗外群星闪烁，夜景迷人。深蓝色的天空上，星星如一颗颗钻石，倾洒出万点银灰。', '天空中镶满了小星星，她们尽着自己的力量把点点滴滴的光融成淡淡的亮光，不像阳光那样灿烂，也不像月亮那么冷漠。'];
    var meiju = document.getElementById('meiju');
    meiju.innerHTML = meijuList[getRndInteger(0, 60)];
    var opc = 1;
    var timeOut = setInterval(function () {
        var timeIn = setInterval(function () {
            if (opc <= 0) {
                opc = 1;
                clearInterval(timeIn);
            }
            opc -= 1 / 100;
            meiju.style.opacity = opc.toString();
        }, 100);

        meiju.innerHTML = meijuList[getRndInteger(0, 60)];
    }, 10000);
</script>
